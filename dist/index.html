<!DOCTYPE html>
<html lang="en" ng-app="panelApp">
<head>
    <meta charset="UTF-8">
    <title>Scrum Panel Prototype</title>

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,700italic,300,700,500italic,300italic,400|Roboto+Condensed:300italic,400italic,700italic,400,300,700|Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div ng-controller="CardController">
        <article class="user-story"  ng-repeat="story in user_stories">
            <div class="us__header clearfix">
                <p class="us__project">{{ story.project }}</p>
                <p class="us__code">{{ story.code }}</p>
            </div>
            <div class="us__body clearfix">
                <h1 class="us__title">{{ story.title }}</h1>
                <p class="us__description">{{ story.description }}</p>

            </div>
            <div class="us__footer clearfix">
                <div class="us__dots">
                    <span ng-repeat="dot in story.dots" class="is--{{ dot }}"></span>
                </div>
                <p class="us__estimate">{{ story.estimate }}</p>
            </div>
        </article>
    </div>
</body>
</html>
